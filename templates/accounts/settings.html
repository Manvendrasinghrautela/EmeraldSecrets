{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
<section class="account-section">
    <h1>My Account</h1>
    
    <div class="account-layout">
        <!-- Sidebar -->
        <aside class="account-sidebar">
            <a href="{% url 'accounts:order_list' %}" class="sidebar-link">
                <i class="fas fa-box"></i> My Orders
            </a>
            <a href="{% url 'accounts:wishlist' %}" class="sidebar-link">
                <i class="far fa-heart"></i> Wishlist
            </a>
            <a href="{% url 'accounts:profile' %}" class="sidebar-link">
                <i class="fas fa-user"></i> Profile Info
            </a>
            <a href="{% url 'accounts:settings' %}" class="sidebar-link active">
                <i class="fas fa-cog"></i> Settings
            </a>
        </aside>

        <!-- Main Content -->
        <div class="account-main">
            <h2>Account Settings</h2>
            
            <!-- Change Password -->
            <div class="settings-section">
                <h3>Change Password</h3>
                <form method="post" action="{% url 'accounts:change_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="old_password" required>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="new_password1" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
            </div>

            <!-- Email Preferences -->
            <div class="settings-section">
                <h3>Email Preferences</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="checkbox-group">
                        <input type="checkbox" id="promo" name="receive_promotional" checked>
                        <label for="promo">Receive promotional emails</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="news" name="receive_newsletter" checked>
                        <label for="news">Receive newsletter updates</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
