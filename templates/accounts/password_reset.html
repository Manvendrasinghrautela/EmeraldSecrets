{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Emerald Secrets</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <header class="auth-header">
        <div class="auth-header-container">
            <a href="{% url 'products:home' %}" class="auth-logo">
                <span class="logo-icon">ðŸŒ¿</span>
                <span class="logo-text">Emerald Secrets</span>
            </a>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive reset instructions</p>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
                </form>

                <p class="auth-footer">
                    Remember your password? <a href="{% url 'accounts:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <footer class="auth-footer-bar">
        <div class="footer-container">
            <div class="footer-left">
                <h3>Emerald Secrets</h3>
                <p>Natural beauty products crafted with love and care.</p>
            </div>
            <div class="footer-right">
                <h3>Quick Links</h3>
                <div class="footer-links">
                    <a href="{% url 'products:home' %}">Home</a>
                    <a href="{% url 'products:collection_list' %}">Collections</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
