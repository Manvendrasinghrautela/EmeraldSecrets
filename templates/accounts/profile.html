{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}


{% block content %}
<section class="account-section">
    <h1>My Account</h1>
    
    <div class="account-layout">
        <!-- Sidebar -->
        <aside class="account-sidebar">
            <a href="{% url 'accounts:order_list' %}" class="sidebar-link">
                <i class="fas fa-box"></i> My Orders
            </a>
            <a href="{% url 'accounts:wishlist' %}" class="sidebar-link">
                <i class="far fa-heart"></i> Wishlist
            </a>
            <a href="{% url 'accounts:profile' %}" class="sidebar-link active">
                <i class="fas fa-user"></i> Profile Info
            </a>
            <a href="{% url 'accounts:settings' %}" class="sidebar-link">
                <i class="fas fa-cog"></i> Settings
            </a>
            
            <!-- LOGOUT BUTTON - FIXED -->
            <form method="post" action="{% url 'accounts:logout' %}" style="width: 100%; padding: 0;">
                {% csrf_token %}
                <button type="submit" class="sidebar-link" style="border: none; background: none; width: 100%; text-align: left; cursor: pointer; padding: 1rem 1.5rem; color: #e74c3c;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </aside>


        <!-- Main Content -->
        <div class="account-main">
            <h2>Profile Information</h2>
            
            <form method="post" class="profile-form">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                </div>


                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" required>
                </div>


                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" placeholder="+91 98765 43210">
                </div>


                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
